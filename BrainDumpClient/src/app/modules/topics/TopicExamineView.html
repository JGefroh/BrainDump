<div class="container">
    <div id="topic-form"
         data-ng-if="operations.loadTopic.status !== 'LOADING'">
        <div id="topic-actions">
            <div class="row">
                <div class="col-xs-12">
                    <button data-ng-if="topic.editable"
                            data-ng-click="editTopic(topic)"
                            class="btn btn-default
                                   pull-right">
                        <span class="fa fa-edit"></span>
                        Edit
                    </button>
                    <button data-ng-if="topic.editable"
                            data-ng-click="deleteTopic(topic)"
                            class="btn btn-default
                                   pull-right">
                        <span class="fa fa-remove"></span>
                        Delete
                    </button>
                </div>
            </div>
        </div>
        <div id="topic-description"
             class="row">
            <div class="col-xs-9">
                <h1 data-ng-bind="topic.name"
                    class="topic-topic"></h1>
                <h3 data-ng-bind="topic.description"></h3>
            </div>
            <div class="col-xs-1">
                <h5 data-ng-bind="topic.viewCount"
                    class="text-center"></h5>
                <h5 class="text-center">Views</h5>
            </div>
            <div class="col-xs-1">
                <h5 data-ng-bind="topic.solutions.length"
                    class="text-center"></h5>
                <h5 class="text-center">Solutions</h5>
            </div>
            <div class="col-xs-1">
                <h5 data-ng-bind="topic.kudoCount"
                    class="text-center"></h5>
                <h5 class="text-center">Kudos</h5>
            </div>
        </div>
        <div id="topic-tags"
             class="row">
            <div class="col-xs-9">
                <span data-ng-repeat="tag in topic.tags">
                    <span data-ng-bind="tag.name"
                          class="badge"></span>
                </span>
            </div>
        </div>
        <hr class="small-separator">

        <div id="topic-solutions">
            <h3 class="page-heading">
                Solutions
                <button data-ng-click="addSolution()"
                        class="btn btn-link">
                    <span class="fa fa-plus"></span>
                    Add Solution
                </button>
            </h3>


            <div data-ng-if="topic.solutions.length === 0">
                <h3>There aren't any solutions yet. Be the first to add one!</h3>
            </div>
            <div data-ng-repeat="solution in topic.solutions">
                <div data-topic-solution
                     data-solution="solution"></div>
                <hr>
            </div>
        </div>
    </div>

    <div id="loading-topic"
         data-ng-if="operations.loadTopic.status === 'LOADING'">
        <h3 class="text-center">
            <span class="fa fa-spin fa-spinner"></span>
            Loading Topic...
        </h3>
    </div>
</div>
