<div class="modal-header">
    <div class="row">
        <div class="col-xs-12">
            <h3 class="modal-title">Edit Solution</h3>
        </div>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-12">
            <label>Solution</label>
            <textarea data-ng-model="form.input.text"
                      class="form-control"></textarea>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-xs-12">
            <button data-ng-click="cancel()"
                    class="btn btn-link
                   pull-left">
                Cancel
            </button>
            <button data-ng-disabled="operations.saveSolution.status === 'LOADING'"
                    data-ng-click="save(form.input)"
                    class="btn btn-success">
                <span data-ng-if="operations.saveSolution.status !== 'LOADING'"
                      class="fa fa-save"></span>
                <span data-ng-if="operations.saveSolution.status === 'LOADING'"
                      class="fa fa-spin fa-spinner"></span>
                Save Solution
            </button>
        </div>
    </div>
</div>
