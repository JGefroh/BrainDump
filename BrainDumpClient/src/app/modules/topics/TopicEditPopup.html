<div class="modal-header">
    <div class="row">
        <div class="col-xs-12">
            <h3 data-ng-if="form.isCreating" class="modal-title">Create Topic</h3>
            <h3 data-ng-if="!form.isCreating" class="modal-title">Edit Topic</h3>
        </div>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-12">
            <div data-text-input-field
                 data-label="Name"
                 data-model="form.topic.name"></div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-xs-12">
            <button data-ng-click="cancel()"
                    class="btn btn-link
                   pull-left">
                Cancel
            </button>
            <button data-ng-disabled="operations.saveTopic.status === 'LOADING'"
                    data-ng-click="save(form.topic)"
                    class="btn btn-success">
                <span data-ng-if="operations.saveTopic.status !== 'LOADING'"
                      class="fa fa-save"></span>
                <span data-ng-if="operations.saveTopic.status === 'LOADING'"
                      class="fa fa-spin fa-spinner"></span>
                <span data-ng-if="form.isCreating">Create Topic</span>
                <span data-ng-if="!form.isCreating">Save Changes</span>
            </button>
        </div>
    </div>
</div>
