<div class="modal-header">
    <div class="row">
        <div class="col-xs-12">
            <h3 class="modal-title">Create Organization</h3>
        </div>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-12">
            <div data-text-input-field
                 data-label="Name"
                 data-model="vm.form.input.name"></div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-xs-12">
            <button data-ng-click="cancel()"
                    class="btn btn-link
                   pull-left">
                Cancel
            </button>
            <button data-ng-disabled="vm.operations.saveOrganization.status === 'LOADING'"
                    data-ng-click="save(vm.form.input)"
                    class="btn btn-success">
                <span data-ng-if="vm.operations.saveOrganization.status !== 'LOADING'"
                      class="fa fa-save"></span>
                <span data-ng-if="vm.operations.saveOrganization.status === 'LOADING'"
                      class="fa fa-spin fa-spinner"></span>
                Create Organization
            </button>
        </div>
    </div>
</div>
