<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="application-description">
                <h1 class="text-center">Knowledge Management, simplified.</h1>
                <h3 class="text-center">Use a hard-to-guess ID to get started.</h3>
                <br/>
                <div class="row">
                    <div class="col-xs-12 col-md-offset-4 col-md-4">
                        <div class="input-group-lg">
                            <input data-ng-model="input.uuid"
                                   class="form-control">
                        </div>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <button data-ng-disabled="operations.authenticate.status === 'LOADING'"
                                data-ng-click="authenticate(input.uuid)"
                                class="btn btn-success btn-lg inline-button"
                                title="Get started using the ID above.">
                            <span data-ng-if="operations.authenticate.status === 'LOADING'"
                                  class="fa fa-spin fa-spinner"></span>
                            Get Started
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12 col-md-3">
            <h3 class="text-center">
                <span class="fa fa-list-ol fa-5x"></span>
                <br/><br/>
                Share Your Knowledge
            </h3>
        </div>
        <div class="col-xs-12 col-md-3">
            <h3 class="text-center">
                <span class="fa fa-calendar fa-5x"></span>
                <br/><br/>
                Ask Questions, Find Answers
            </h3>
        </div>
        <div class="col-xs-12 col-md-3">
            <h3 class="text-center">
                <span class="fa fa-bar-chart fa-5x"></span>
                <br/><br/>
                Save Time, Save Money
            </h3>
        </div>
        <div class="col-xs-12 col-md-3">
            <h3 class="text-center">
                <span class="fa fa-bar-chart fa-5x"></span>
                <br/><br/>
                Be More Productive
            </h3>
        </div>
    </div>
</div>
